<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital-Clock</title>

    <!-- Main Css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="clock-container">
            <div class="hour">
                <span>Hours</span>
                <p id="hour"> 00 </p>
            </div>

            <div class="colon">
                <div class="colon-dot"></div>
            </div>

            <div class="minute">
                <span>Minutes</span>
                <p id="minute"> 00 </p>
            </div>
            
            <div class="period-and-second">
                <span id="timePeriod"> PM </span>
                <p id="second"> 00 </p>
            </div>
        </div>
    </div>
</body>
</html>
